<!-- your_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {% include "admin_index.html" %}
    <div class="container center mt-5">
        <table class="table table-primary-dark">
            <thead>
                <tr>
                    <th>Member Id</th>
                    <th>Member Name</th>
                    <th> Mobile No</th>
                    <th>Email id</th>
                    <!-- Add other headers as needed -->
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                    <tr>
                        <td>{{ member.id }}</td> 
                        <td>{{ member.name }}</td>
                        <td>{{ member.mobno }}</td>
                        <td>{{ book.email }}</td>
                        <!-- Add other data fields as needed -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <center>
        <a href="{% url 'add_memberpage' %}"><button class="btn btn-primary text-center">Add Member</button></a>
        <a href="{% url 'delete_memberpage' %}"><button class="btn btn-primary text-center">Delete Member</button></a>
    </center>
    

</body>
</html>
