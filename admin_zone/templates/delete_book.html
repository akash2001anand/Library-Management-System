{% include "admin_index.html" %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for the form */
    .custom-form {
      border: 3px solid #ddd; /* Border color */
      padding: 20px;
      border-radius: 5px; /* Optional: Rounded corners */
      margin-top: 40px;
    }
  </style>
  <title>Delete Book</title>
</head>
<body>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
          <center><h3 style="color: red;margin-top: 50px;">{{ message }} </h3></center>
      {% endfor %}
  </ul>
  {% endif %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form class="custom-form" method="POST" action="{% url 'delete_book' %}">
      
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Book Id</label>
          <input type="text" class="form-control mt-3" name="id" placeholder="Enter Unique Book Id" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Delete</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

      
  </body>
</html>
